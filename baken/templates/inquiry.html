{% extends 'base.html' %}
{% block title %}お問い合わせ{% endblock %}
{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container d-flex justify-content-center">
    <div class="my-div-style col-12 col-md-7"> <!-- ### margin -->
        <form method="post">
            {% csrf_token %} <!-- ### for cyber attack -->
            {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_lebal }}" class="form-label">
                    <strong>{{ field.label_tag }}</strong>
                </label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
